<mat-card class="student-card" *ngIf="student">
  <mat-card-header>
    <mat-card-title>{{student.nim}}</mat-card-title>
    <mat-card-subtitle>{{student.nama}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="student.img" [alt]="'Photo of ' + student.nama">
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Mata Kuliah
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let mk of student.matkul">{{mk}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
